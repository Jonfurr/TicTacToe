<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class= "container">
			<header class= "header row">
				<!-- Sticky header -->
				<div class= "headleft col-xs-2">
					<p>X</p>
				</div>
				<div class= "headmid col-xs-8">
					<p>Tic Tac Toe</p>
				</div>
				<div class= "headright col-xs-2">
					<p>O</p>
				</div>
			</header>
			<div class="body row">	
				<div class="left col-xs-3">
					<!-- Player 1 statistics -->
					<h1>PLAYER 1</h1>
					<h3>Wins: <h4 id= "leftwins">0</h4></h3>
					<h3>Losses: <h4 id="leftlosses">0</h4></h3>


				</div>
				<div class = "col-xs-1">
				</div>
				<div class="board mid col-xs-4">
					<!-- Game board -->
					<div class="toprow row">
						<div class="left-col center-block col-xs-4">
							<button id="one"  class="btn-lg"> </button>
						</div>
						<div class="center-block col-xs-4">
							<button id="two" class="btn-lg"> </button>
						</div>
						<div class="right-col center-block col-xs-4">
							<button id="three" class="btn-lg"> </button>
						</div>
					</div>
					<div class="midrow row">
						<div class=" left-col center-block col-xs-4">
							<button id="four" class="btn-lg"> </button>
						</div>
						<div class="center-block col-xs-4">
							<button id="five" class="btn-lg"> </button>
						</div>
						<div class=" right-col center-block col-xs-4">
							<button id="six" class="btn-lg"> </button>
						</div>
					</div>
					<div class="lastrow row">
						<div class="left-col center-block col-xs-4">
							<button id="seven" class="btn-lg"> </button>
						</div>
						<div class="center-block col-xs-4">
							<button id="eight" class="btn-lg"> </button>
						</div>
						<div class="right-col center-block col-xs-4">
							<button id="nine" class="btn-lg"> </button>
						</div>
					</div>
					<input id="resetButton" type="button" value="Reset Board">
				</div>
				<div class = "col-xs-1">
				</div>
				<div class="right col-xs-3">
					<!-- Player 2 statistics -->
					<h1>PLAYER 2</h1>
					<h3>Wins: <h4 id= "rightwins">0</h4></h3>
					<h3>Losses: <h4 id= "rightlosses">0</h4></h3>
				<div>
			</div>
		</div>
	</body>
</html>
