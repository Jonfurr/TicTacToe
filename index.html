<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class= "container">
			<header class= "header row">
				<!-- Sticky header -->
				<div class= "headleft col-md-2">
					<p>TEST HEADLEFT CONTENT</p>
				</div>
				<div class= "headmid col-md-8">
					<p>TEST HEADMID CONTENT</p>
				</div>
				<div class= "headright col-md-2">
					<p>TEST HEADRIGHT CONTENT</p>
				</div>
			</header>
			<div class="body row">	
				<div class="left col-md-3">
					<!-- Player 1 statistics -->
					<h1>PLAYER 1</h2>
				</div>
				<div class="board mid col-md-6">
					<!-- Game board -->
					<div class="toprow row">
						<div id="one" class="center-block col-xs-4">
							<button>1</button>
						</div>
						<div id="two" class="center-block col-xs-4">
							<button>2</button>
						</div>
						<div id="three" class="center-block col-xs-4">
							<button>3</button>
						</div>
					</div>
					<div class="midrow row">
						<div id="four" class="center-block col-xs-4">
							<button>4</button>
						</div>
						<div id="five" class="center-block col-xs-4">
							<button>5</button>
						</div>
						<div id="six" class="center-block col-xs-4">
							<button>6</button>
						</div>
					</div>
					<div class="lastrow row">
						<div id="seven" class="center-block col-xs-4">
							<button>7</button>
						</div>
						<div id="8" class="center-block col-xs-4">
							<button>8</button>
						</div>
						<div id="9" class="center-block col-xs-4">
							<button>9</button>
						</div>
					</div>
				</div>
				<div class="right col-md-3">
					<!-- Player 2 statistics -->
					<h1>PLAYER 2</h1>
				<div>
			</div>
		</div>
	</body>
</html>
